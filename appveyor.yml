image: Visual Studio 2019
version: build '{build}'
configuration: Release
platform: Any CPU
before_build:
- cmd: nuget restore src\ElectronicInvoice_TW\ElectronicInvoice.sln

environment:
  my_variable:
    secure: o6MNge766j7iHaoDxkY33G39jIf2z9Snvx3xgpq+9d2Uu3n2VpgGhmRcHfSXQan2
  
build:
  publish_nuget: true
  
build_script:
  - dotnet build src\ElectronicInvoice_TW\ElectronicInvoice.sln
  - dotnet test  src\ElectronicInvoice_TW\ElectronicInvoiceTests
after_build:
  - dotnet pack src\ElectronicInvoice_TW\ElectronicInvoice.Produce

deploy:
  - provider: NuGet
    api_key:
      secure: GWztiV993airUIgYQa/8Yp0jZuZ9IWVjAJDxwBRTOvN2C5pBqlArgsUY4uqrGujp
    on:
        branch: master
    artifact: /.*(\.|\.s)nupkg/

nuget:
  project_feed: true
        
artifacts:
  - path: '**\*.nupkg'
  - path: '**\*.snupkg'


